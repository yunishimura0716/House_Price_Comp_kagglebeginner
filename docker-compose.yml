version: "3"
services:
    jupyter:
        build: .
        volumes:
          - $PWD:/tmp/working
        working_dir: /tmp/working
        ports:
          - 8888:8888
        command: jupyter lab --ip=0.0.0.0 --allow-root --LabApp.token=''
        container_name: my-kaggle-env
        tty: true
